<!DOCTYPE html>
<html>
<head>
	<title>QR-Code Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<div class="container">
		<div class="wrapper">
			<div class="card">
				<div class="card_info">
					<form>
					<h2>QR-Code Generator</h2>
					<input id="txturl" type="text" placeholder="Text Or URL Here ..........">
					<input type="submit" class="qr_btn" id="qr_btn" value="Generate Code "  />
					</form>
				</div>
				<div class="divider">Qr-Code</div>
				<div id="qr_sec" class="card_qr_sec">
					<div>
						<h4 id="valueName">Google.com</h4>
						<img id="qr_img" src="img/qr_img.png">	
					</div>
								
				</div>
			</div>
		</div>
	</div>
</section>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
